<button id="plusbutton">+1</button>
<h1 id="output">0</h1>
<button id="minusbutton">-1</button>



<script>
    
let outputElement = document.getElementById("output"); 
let minusbutton = document.getElementById("minusbutton");
let plusbutton = document.getElementById("plusbutton");


let count = 0;

outputElement.innerHTML = count;

plusbutton.addEventListener("click", onPlusCliked)
minusbutton.addEventListener("click", onMinusClicked);


function onMinusClicked() {
  // count = count - 1;
  // count -= 1;
  count--;
  outputElement.innerHTML = count;
}

function onPlusCliked() {

 // count = count + 1;
  // count += 1;
  count++;
  outputElement.innerHTML = count;

}

</script>
